<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="style1.css">

</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1 class="text-white">Budget Application</h1>
        </div>
        <div class="row text-white">
            <div class="col-12">Balance</div>
             <span class="col-12 total-b"></span>
            <div class="in mt-2">
                <div class="row">
                    <div class=" col-3 ">Income</div>
                    <div class="col-2 col-md-3 col-md-block float-end">Expenses</div>
                </div>
                
                <div class="row">
                    <span class="col-3 totalinc"></span>
                    <span class="col-2 totalexp"></span>
                </div>
                <div class="col-lg-10 text-center text-sm-center canvas"> </div>
            </div>
        </div>
        <section class="bg-white rounded-2">
            <div class="dash">
                <h1 class="text-center text-white bg-success
                ">Dashborad</h1>
                <div class="bt">
                    <p class="exp-btn">Expenses</p>
                    <p class="inc-btn">Income</p>
                    <p class="all-btn active">All</p>
                </div>
            </div>
            <div class="element">
                <div class="exp-element hide"> </div>
                <div class="inc-element hide"></div>
                <div class="all-element "></div>
            </div>
            <div class="input mt-5 hide">
                <div class="row " >
                    <div class="col-lg-2 col-sm-12 col-sm-block text-center">
                        <input type="text" id="title" class="exp" placeholder="Enter Title">
                    </div>
                    <div class="col-lg-2  text-center">
                        <input type="text" id="amount" class="exp" placeholder="Enter amount">
                    </div>
                    <div class="col-lg-2 text-center">
                        <button class="btn btn-primary exp">Add</button>
                    </div>
                </div>
            </div>
        </section>
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="app1.js"></script>
    <!-- <script src="circle.js"></script> -->
</body>
</html>
